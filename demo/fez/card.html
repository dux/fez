<script>
  function flipAllCards() {
    let timeout = 150
    let current = 0
    $('.fez-ui-card').each((_, n) => {
      setTimeout(n.fez.flip, current += timeout)
      setTimeout(n.fez.flip, current + 1300)
    })
  }
</script>

<button onclick="flipAllCards()">Flip all cards</button>
