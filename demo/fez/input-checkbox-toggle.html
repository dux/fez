<div class="info">
  <ul>
    <li>Toggle switch with sliding circle animation or classic checkbox</li>
    <li>Hidden input field with <code>value</code> of "1" or "0"</li>
    <li>Props: <code>checked</code>, <code>name</code>, <code>disabled</code>, <code>onchange</code>, <code>kind</code>, <code>label</code></li>
    <li>Kind options: <code>toggle</code> (default) or <code>classic</code></li>
    <li>Onchange handler receives <code>(value, checked)</code> parameters</li>
  </ul>
</div>

<input-checkbox-toggle name="basic-toggle" label="Basic toggle"></input-checkbox-toggle>
<input-checkbox-toggle checked="true" name="pre-checked" label="Pre-checked toggle"></input-checkbox-toggle>
<input-checkbox-toggle disabled="true" name="disabled-toggle" label="Disabled toggle"></input-checkbox-toggle>
<input-checkbox-toggle name="handler-toggle" onchange="Toast.info('Toggle value: ' + this.value + ', checked: ' + this.checked)" label="Toggle with alert handler"></input-checkbox-toggle>

<h4>Classic Checkbox Style</h4>
<input-checkbox-toggle kind="classic" name="classic-basic" label="Classic checkbox"></input-checkbox-toggle>
<input-checkbox-toggle kind="classic" checked="true" name="classic-checked" label="Pre-checked classic"></input-checkbox-toggle>
<input-checkbox-toggle kind="classic" disabled="true" name="classic-disabled" label="Disabled classic"></input-checkbox-toggle>
<input-checkbox-toggle kind="classic" onchange="Toast.info('Toggle value: ' + this.value + ', checked: ' + this.checked)" label="Toggle with alert handler"></input-checkbox-toggle>
